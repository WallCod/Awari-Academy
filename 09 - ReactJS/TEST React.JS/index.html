<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Tutorial</title>
</head>

<body>
    <div id="root"></div>

    <script type="text/javascript">
         document.getElementById('root').innerHTML = " <h1> Olá, mundo, agora só com HTML e JavaScript </h1>"
    </script>
   
</body>

</html>

<!--
A diferença é que, agora, estaríamos obrigando a uma atualização de todo o DOM, caso modificássemos nossa página,
 o que não ocorre com React, que otimiza mudanças apenas para o nó específico do DOM que foi alterado.

-->
