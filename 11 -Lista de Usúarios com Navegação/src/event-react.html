<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipuladores de Eventos em React</title>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.0.0-beta.3/babel.js"></script>

</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        function MyEvent() {

            function alertEvent() {
                alert("Oba! VocÃª clicou, disparou um evento e abriu esse alerta na tela!");
            }

            return (
                <button onClick={alertEvent}>
                    Clique em mim!
                </button>
            );
        }

        ReactDOM.render(<MyEvent />, document.getElementById("root"));

    </script>

</body>

</html>
